<div class="container">
    <div class="row">
        <div> class="col-lg-12">
            <div class="page-header">
                <h1 id="navbar">Upload</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <input class="button" id="file" ng-model='file' type="file"/>
        <button class="button" ng-click="processUpload();">submit</button>
    </div>
    <div ng-show="isLoaded">
        <h1>There are {{nfqueue.length}} items in queue.</h1>
    </div>
    <div>
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in nfqueue">
                <td>
                    {{item.id}}
                </td>
                <td>{{item.title}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
